<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web App Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <strong>Your</strong>App
      </div>
      <div class="notification">
        <img src="icons/icon-bell.svg" alt="">
      </div>
      <div class="avatar">
        this is avatar
      </div>
    </header>
    <div class="content">
      <aside>
        <div class="aside-nav">
          <a class="current" href="#">
            <span></span>
            <img src="icons/icon-dashboard.svg" alt="">
          </a>
        </div>
        <div class="aside-nav">
          <a href="#"><img src="icons/icon-members.svg" alt="">
          </a>
        </div>
        <div class="aside-nav">
          <a href="#"><img src="icons/icon-visits.svg" alt="">
          </a>
        </div>
        <div class="aside-nav">
          <a href="#"><img src="icons/icon-settings.svg">
          </a>
        </div>
      </aside>
      <main>
        <nav class="main-nav">
          <ul>
            <li>dashboard</li>
            <li><input type="text" placeholder="Search">
              <i class="fas fa-search"></i>
            </li>
          </ul>
        </nav>
        <div class="alert">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, officiis?</p>
          <i class="fa fa-times"></i>
        </div>
        <section class="dashboard-summary">
          <nav>
            <ul>
              <li><a href="#">traffic</a></li>
              <li><a href="#">Hourly</a></li>
              <li><a href="#">Daily</a></li>
              <li><a class="current" href="#">Weekly</a></li>
              <li><a href="#">Monthly</a></li>
            </ul>
          </nav>
          <main>
              <canvas id="myChart" width="1200" height="400"></canvas>
          </main>
        </section>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
